<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Pokédex</title>
</head>
<body onLoad = "carregar()">

    <header>
        <navbar>
            <img src = "https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/1200px-Pok%C3%A9_Ball_icon.svg.png" height = "50px" width = "50px">
            <input type = "text" placeholder = "Qual Pokémon você busca?" />
        </navbar>
    </header>
    
    <main>
        <div class = "cards">
            <div class = "card modelo">
                <span id = "nome">Nome</span>
                <img class = "pokeimg" id="pokeimg" alt="">
                <div class = "info">
                    <span id = "altura">Altura: </span>
                    <span id = "peso">Peso: </span>
                    <span id = "habilidades">Habilidades: </span>
                </div>
            </div>
         </div>
         <button id = "ver-mais" onclick="verMais()">+</button>
    </main>

</body>
</html>
